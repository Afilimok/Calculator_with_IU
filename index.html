<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>Calc</title>
</head>
<body>
<div class="calc">
    <input id="arg1" type="number" value=5 placeholder="Number">
    <select name="operations" id="operations">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input id="arg2" type="number" value=5 placeholder="Number">
    <button class="equal">=</button>
    <div class="result">10</div>
    <div class="AllResults"></div>
</div>
<script src="main.js"></script>
</body>
</html>
